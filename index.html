<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #music-player {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        #content {
            padding-bottom: 60px; /* Adjust according to the height of the music player */
        }
        #cover-art {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="content">
        <!-- Your website content goes here -->
        <h1>Welcome to My Website</h1>
        <p>This is a simple example website with a music player at the bottom.</p>
        <p>Feel free to navigate around!</p>
    </div>
    
    <!-- Music Player -->
    <div id="music-player">
        <audio id="audioPlayer" controls loop>
            <source src="líue - Suffer With Me.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <!-- Cover art -->
    <img id="cover-art" src="cover_art/suffer_with_me.svg" alt="Cover Art" width="200" height="200" onclick="changeSong('líue - Suffer With Me.mp3')">

    <script>
        function changeSong(songSrc) {
            var audioPlayer = document.getElementById('audioPlayer');
            audioPlayer.src = songSrc;
            audioPlayer.play();
            localStorage.setItem('currentSong', songSrc); // Store current song in localStorage
        }

        // Retrieve current song from localStorage and update audio player
        var currentSong = localStorage.getItem('currentSong');
        if (currentSong) {
            var audioPlayer = document.getElementById('audioPlayer');
            audioPlayer.src = currentSong;
            audioPlayer.play();
        }

        // Store music playback state in localStorage
        var audioPlayer = document.getElementById('audioPlayer');
        audioPlayer.onplay = function() {
            localStorage.setItem('isMusicPlaying', 'true');
        }

        audioPlayer.onpause = function() {
            localStorage.setItem('isMusicPlaying', 'false');
        }
    </script>
</body>
</html>
